<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/static/css/main.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs
	/jquery/1.4.0/jquery.min.js"></script>
	<script type="text/javascript">
	$(".email-signup").hide();
		$("#signup-box-link").click(function(){
			$(".email-login").fadeOut(100);
			$(".email-signup").delay(100).fadeIn(100);
			$("#login-box-link").removeClass("active");
			$("#signup-box-link").addClass("active");

		});
		$("#login-box-link").click(function(){
			$(".email-login").delay(100).fadeIn(100);;
			$(".email-signup").fadeOut(100);
			$("#login-box-link").addClass("active");
			$("#signup-box-link").removeClass("active");
		});
		</script>
	<title>登录/注册</title>
</head>

<body background="/static/img/background.jpg" style="background-size:100% 100%">
	<div class="header">
		<a href="#" target="_blank" title="岐黄慕课logn"><img src="#" alt="岐黄慕课"></a>
		<h1>九州无病声</h1>
	</div>

	<!--登录/注册框-->

  <div class="login-box">
    <div class="lb-header">
      <a href="#" class="active" id="login-box-link">登录</a>
      <a href="#" id="signup-box-link">注册</a>
    </div>
    <div class="social-login">
      <a href="#">
        <i class="fa QQ fa-lg"></i>
        QQ登录
      </a>
      <a href="#">
        <i class="fa WeChat fa-lg"></i>
        微信登录
      </a>
    </div>
    <form class="email-login">
      <div class="u-form-group">
        <input type="email" placeholder="邮箱"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="密码"/>
      </div>
      <div class="u-form-group" >
        <button>登录</button>
      </div>
      <div class="u-form-group">
        <a href="#" class="forgot-password">忘记密码?</a>
      </div>
    </form>
    <form class="email-signup">
      <div class="u-form-group">
        <input type="email" placeholder="邮箱"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="密码"/>
      </div>
      <div class="u-form-group">
        <input type="password" placeholder="确认密码"/>
      </div>
      <div class="u-form-group">
        <button>注册</button>
      </div>
    </form>
  </div>

	</body>
</html>
